# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
  - task: BatchScript@1 
  displayName: 'runTests.bat'
 
  inputs:
    command: runTests.bat
    customCommand: 'runTests.bat'
   